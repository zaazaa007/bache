<div style="height: 100vh;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Responsive Navigation</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a href="#" mat-button >ACCUEIL</a>
          <a href="#" mat-button>PRESENTATION</a>
          <a href="#" mat-button [matMenuTriggerFor]="products">NOS PRODUITS</a>
          <a href="#" mat-button>NOS CATALOGUES</a>
          <a href="#" mat-button>CONTACT</a>
          
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-menu #products="matMenu">      
              <button mat-menu-item>la toile</button>
              <button mat-menu-item>parasole</button>
              <button mat-menu-item>store</button>
              <button mat-menu-item>structure tendu</button>
              <button mat-menu-item>systeme</button>
          </mat-menu>
  
    <mat-sidenav-container  fxFlexFill >
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          <a href="#" mat-list-item >ACCUEIL</a>
          <a href="#" mat-list-item>PRESENTATION</a>
          <a href="#" mat-list-item [matMenuTriggerFor]="products">NOS PRODUITS</a>
          <a href="#" mat-list-item>NOS CATALOGUES</a>
          <a href="#" mat-list-item>CONTACT</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content  fxFlexFill >
        <router-outlet></router-outlet>

      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
